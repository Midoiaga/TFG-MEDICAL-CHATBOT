    - ¿Sin [diabetes](sintoma)? ¿Sin [colesterol](sintoma)? ¿Sin [presión arterial](sintoma)?
    - ¿tiene alguna alergia conocida?

- intent: preguntar_tratamiento
  examples: |
    - tratamiento
    - ¿y ya habías tomado tratamientos antes?
    - [aspirina](tratamiento)
    - ¿tomas [aspirina](tratamiento)?
    - ¿tomaste [analgésicos](tratamiento)?
    - [paracetamol](tratamiento)
    - medicamento
    - ¿toma algún medicamento?
    - y ¿se ha operado alguna vez o?
    - ¿usas métodos anticonceptivos?

- intent: preguntar_antecedentes_familiares
  examples: |
    - y en su familia, ¿hay problemas de salud?
    - ¿Están todos los miembros de la familia sanos?
    - ¿tiene su familia algún problema de salud?

- intent: preguntar_frecuencia_sintomas
  examples: |
    - bien, de acuerdo. ¿has tenido un dolor así antes, o alguna vez?
    - cierto. y ¿has tenido alguna vez un dolor así? ¿sabes?
    - y este dolor, ¿lo has experimentado antes?
    - y pasaba de vez en cuando?
    - cierto. ¿nunca has tenido dolor en ese lugar?
    -¿has tenido alguna vez este tipo de dolor?





